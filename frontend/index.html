<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eagle Eye Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        background-color: #2a2f3a;
        color: #e0e0e0;
        font-family: 'Arial', sans-serif;
      }

      /* Navbar */
      .navbar {
        background-color: #1c1f2b;
      }

      .navbar-brand {
        color: #00bcd4;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        color: #e0e0e0;
      }

      .navbar-nav .nav-link:hover {
        color: #00bcd4;
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(135deg, #1d1f2b, #010957);
        color: #e0e0e0;
        padding: 100px 20px;
        text-align: center;
      }

      .hero-section h1 {
        font-size: 3rem;
        color: #00bcd4;
      }

      .hero-section p {
        margin: 20px 0;
      }

      /* Search Form Section */
      .search-section {
        padding: 50px 20px;
        background-color: #21283d;
      }

      .search-section .form-control {
        border: 1px solid #00bcd4;
        background: #353f4b;
        color: #e0e0e0;
      }

      .search-section .btn {
        background-color: #00bcd4;
        color: #fff;
        border: none;
      }

      .search-section .btn:hover {
        background-color: #0288d1;
      }

      /* Results Section */
      .results-section {
        padding: 50px 20px;
        background-color: #2a2f3a;
      }

      .results-section h2 {
        color: #00bcd4;
        margin-bottom: 30px;
      }

      .result-card {
        background: #353f4b;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .result-card a {
        color: #00bcd4;
      }

      .result-card a:hover {
        text-decoration: underline;
      }

      /* Footer */
      .footer {
        background: #1c1f2b;
        color: #777;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Eagle Eye</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <h1>Eagle Eye Search</h1>
      <p>
        Effortlessly explore threats, blockchain transactions, and global
        intelligence data.
      </p>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
        <h2 class="text-center">Search</h2>
        <form id="search-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="search-query"
              placeholder="Enter your search term"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="container">
        <h2 class="text-center">Search Results</h2>
        <div id="results-container">
          <!-- Results will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Eagle Eye. All Rights Reserved.</p>
    </footer>

    <script>
      document
        .getElementById('search-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const query = document.getElementById('search-query').value.trim();
          const resultsContainer = document.getElementById('results-container');
          resultsContainer.innerHTML = ''; // Clear previous results

          try {
            const response = await fetch(
              `/api/search?query=${encodeURIComponent(query)}`
            );
            const data = await response.json();

            if (data.length) {
              data.forEach((item) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                            <h5>${item.title || 'No Title'}</h5>
                            <p>${item.description || 'No Description'}</p>
                            <a href="${item.url}" target="_blank">${
                  item.url
                }</a>
                        `;
                resultsContainer.appendChild(resultCard);
              });
            } else {
              resultsContainer.innerHTML =
                '<p class="text-center text-muted">No results found.</p>';
            }
          } catch (error) {
            console.error('Error fetching search results:', error);
            resultsContainer.innerHTML =
              '<p class="text-center text-danger">An error occurred while searching.</p>';
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
