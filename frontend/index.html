<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eagle Eye Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        background-color: #2a2f3a;
        color: #e0e0e0;
        font-family: 'Arial', sans-serif;
      }

      header,
      footer {
        background-color: #1c1f2b;
      }

      /* Navbar */
      .navbar-brand {
        color: #00bcd4;
        font-weight: bold;
      }

      .nav-link {
        color: #e0e0e0;
      }

      .nav-link:hover {
        color: #00bcd4;
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(135deg, #1d1f2b, #010957);
        padding: 100px 20px;
        text-align: center;
      }

      .hero-section h1 {
        font-size: 3rem;
        color: #00bcd4;
      }

      /* Search Form Section */
      .search-section {
        padding: 50px 20px;
        background-color: #21283d;
      }

      .form-control {
        border: 1px solid #00bcd4;
        background: #353f4b;
        color: #e0e0e0;
      }

      .btn {
        background-color: #00bcd4;
        color: #fff;
        border: none;
      }

      .btn:hover {
        background-color: #0288d1;
      }

      /* Results Section */
      .results-section {
        padding: 50px 20px;
        background-color: #21283d;
      }

      .result-card {
        background: #353f4b;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .result-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .result-card a {
        color: #00bcd4;
      }

      .result-card a:hover {
        text-decoration: underline;
      }

      /* Loading */
      .loading {
        text-align: center;
        font-style: italic;
        animation: fadeIn 1s ease;
      }

      footer {
        text-align: center;
        color: #777;
        padding: 20px;
      }

      /* Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Smooth Fade In for Results */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Eagle Eye</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <main>
      <section class="hero-section">
        <h1>Eagle Eye Search</h1>
        <p>
          Effortlessly explore threats, blockchain transactions, and global
          intelligence data.
        </p>
      </section>

      <!-- Search Form Section -->
      <section class="search-section">
        <div class="container">
          <h2 class="text-center">Search</h2>
          <form id="search-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="search-query"
                placeholder="Enter your search term"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </form>
        </div>
      </section>

      <!-- Results Section -->
      <section class="results-section">
        <div class="container">
          <h2 class="text-center">Search Results</h2>
          <div id="results-container"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Eagle Eye. All Rights Reserved.</p>
    </footer>

    <script>
      // Handle Search Form Submission
      document
        .getElementById('search-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const query = document.getElementById('search-query').value.trim();
          const resultsContainer = document.getElementById('results-container');
          resultsContainer.innerHTML = '<p class="loading">Searching...</p>';

          try {
            const response = await fetch(
              `/api/search?query=${encodeURIComponent(query)}`
            );

            // Check if the response is in JSON format
            const contentType = response.headers.get('Content-Type');
            let responseText = await response.text(); // Read raw text

            if (contentType && contentType.includes('application/json')) {
              try {
                const data = JSON.parse(responseText);

                if (response.ok && data.length) {
                  resultsContainer.innerHTML = ''; // Clear loading text
                  data.forEach((item) => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card fade-in';

                    resultCard.innerHTML = `
                    <h5>${item.web_info?.title || 'No Title'}</h5>
                    <p>${item.web_info?.description || 'No Description'}</p>
                    <a href="${item.web_info?.url}" target="_blank">${
                      item.web_info?.url || 'No URL'
                    }</a>
                    <p><strong>BTC Wallets:</strong> ${
                      item.financial_entity?.btc_wallets?.join(', ') || 'None'
                    }</p>
                    <p><strong>ETH Wallets:</strong> ${
                      item.financial_entity?.eth_wallets?.join(', ') || 'None'
                    }</p>
                    <p><strong>Emails:</strong> ${
                      item.person_entity?.emails?.join(', ') || 'None'
                    }</p>
                    <p><strong>Usernames:</strong> ${
                      item.person_entity?.usernames?.join(', ') || 'None'
                    }</p>
                    <p><strong>Phone Numbers:</strong> ${
                      item.person_entity?.phone_number?.join(', ') || 'None'
                    }</p>
                  `;
                    resultsContainer.appendChild(resultCard);
                  });
                } else {
                  resultsContainer.innerHTML = `<p class="text-center text-muted">No results found. Status: ${response.status}</p>`;
                }
              } catch (parseError) {
                console.error('Error parsing JSON:', parseError);
                resultsContainer.innerHTML = `<p class="text-center text-danger">Error parsing response: ${responseText.slice(
                  0,
                  100
                )}...</p>`;
              }
            } else {
              console.error('Unexpected response type:', contentType);
              resultsContainer.innerHTML = `<p class="text-center text-danger">Unexpected response format.</p>`;
            }
          } catch (error) {
            console.error('Error fetching search results:', error);
            resultsContainer.innerHTML = `<p class="text-center text-danger">An error occurred while searching: ${error.message}</p>`;
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
