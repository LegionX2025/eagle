<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eagle Eye Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        background-color: #2a2f3a;
        color: #e0e0e0;
        font-family: 'Arial', sans-serif;
      }
      /* Other styles omitted for brevity */
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Eagle Eye</a>
        <!-- Navbar links -->
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <h1>Eagle Eye Search</h1>
      <p>
        Effortlessly explore threats, blockchain transactions, and global
        intelligence data.
      </p>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
        <h2 class="text-center">Search</h2>
        <form id="search-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="search-query"
              placeholder="Enter your search term"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="container">
        <h2 class="text-center">Search Results</h2>
        <div id="results-container">
          <!-- Results will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Eagle Eye. All Rights Reserved.</p>
    </footer>

    <script>
      document
        .getElementById('search-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const query = document.getElementById('search-query').value.trim();
          const resultsContainer = document.getElementById('results-container');
          resultsContainer.innerHTML = ''; // Clear previous results

          try {
            const response = await fetch(
              `/api/search?query=${encodeURIComponent(query)}`
            );
            const data = await response.json();

            if (data.length) {
              data.forEach((item) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                  <h5>${item.web_info.title || 'No Title'}</h5>
                  <p>${item.web_info.description || 'No Description'}</p>
                  <a href="${item.web_info.url}" target="_blank">${
                  item.web_info.url
                }</a>
                  <p><strong>BTC Wallets:</strong> ${item.financial_entity.btc_wallets.join(
                    ', '
                  )}</p>
                  <p><strong>ETH Wallets:</strong> ${item.financial_entity.eth_wallets.join(
                    ', '
                  )}</p>
                  <p><strong>Emails:</strong> ${item.person_entity.emails.join(
                    ', '
                  )}</p>
                `;
                resultsContainer.appendChild(resultCard);
              });
            } else {
              resultsContainer.innerHTML =
                '<p class="text-center text-muted">No results found.</p>';
            }
          } catch (error) {
            console.error('Error fetching search results:', error);
            resultsContainer.innerHTML =
              '<p class="text-center text-danger">An error occurred while searching.</p>';
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
