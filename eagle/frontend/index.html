<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB Data Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      #results-container {
        margin-top: 20px;
      }
      .result-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>MongoDB Data Display</h1>
    <form id="search-form">
      <button type="submit">Fetch Data</button>
    </form>
    <div id="results-container"></div>

    <script>
      document
        .getElementById('search-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const resultsContainer = document.getElementById('results-container');
          resultsContainer.innerHTML = '<p>Fetching data...</p>';

          try {
            const response = await fetch('/api/search');
            const data = await response.json();

            if (
              data.success &&
              Array.isArray(data.data) &&
              data.data.length > 0
            ) {
              resultsContainer.innerHTML = '';
              data.data.forEach((item) => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                        <h3>${item.web_info?.title || 'No Title'}</h3>
                        <p>${item.web_info?.description || 'No Description'}</p>
                        <p><strong>URL:</strong> ${
                          item.web_info?.url || 'No URL'
                        }</p>
                        <p><strong>BTC Wallets:</strong> ${
                          item.financial_entity?.btc_wallets?.join(', ') ||
                          'None'
                        }</p>
                        <p><strong>ETH Wallets:</strong> ${
                          item.financial_entity?.eth_wallets?.join(', ') ||
                          'None'
                        }</p>
                        <p><strong>Emails:</strong> ${
                          item.person_entity?.emails?.join(', ') || 'None'
                        }</p>
                        <p><strong>Usernames:</strong> ${
                          item.person_entity?.usernames?.join(', ') || 'None'
                        }</p>
                        <p><strong>Phone Numbers:</strong> ${
                          item.person_entity?.phone_number?.join(', ') || 'None'
                        }</p>
                    `;
                resultsContainer.appendChild(resultCard);
              });
            } else {
              resultsContainer.innerHTML =
                '<p>No data found or an error occurred.</p>';
            }
          } catch (error) {
            console.error('Error fetching data:', error);
            resultsContainer.innerHTML = `<p>An error occurred: ${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
